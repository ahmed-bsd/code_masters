#spring.config.import=configserver:
spring.cloud.config.import-check.enabled=false
spring.cloud.fail-fast=true

#service
spring.application.name=Annonce 
server.port=8081

#eureka registration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true


# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/MicroServiceProject?createDatabaseIfNotExist=true&useUnicode=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


server.servlet.context-path=/MicroService








