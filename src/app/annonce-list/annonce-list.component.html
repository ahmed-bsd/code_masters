<!---------------------------------------- Property Section Begin ----------------------------------------------------->
<section class="nouvelle" data-setbg="assets/front/img/breadcrumb-bg.jpg"  >
  
    <img src="assets/front/img/breadcrumb-bg.jpg" alt="">
    
    <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="breadcrumb-text">
                  <h4>liste des Produits</h4>
                  <div class="bt-option">
                      <a href="/home"><i class="fa fa-home"></i> Accueil</a>
                      <a href="/user"> se connecter</a>
                      
                      <span>liste Des Annonces</span>
                  </div>
              </div>

          </div>
      </div>
  </div>
</section>

<section class="property-section spad">
  <div class="container">
   
      <div class="row">
          <div class="col-lg-12">
              <div class="section-title">
                  <h4>Liste Des Produits</h4>
                  <div class="ht-widget">
                    
                    <div class="hs-top">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-2">
                                </div>
                                <div class="col-lg-10">
                                    <div class="ht-widget">
                                          <a href="/addannonce" class="hw-btn">Add Announcement</a>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>    
              </div>
          </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
            <div class="agent-search-form">
               <form (ngSubmit)="search()">
                    
                    <input type="text" id="name" [(ngModel)]="searchCriteria.name" name="name" placeholder="Find Announcement By Name">

                    <button type="submit"><i class="fa fa-search"></i></button>
                    
                   
                    
                </form>
             
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="agent-search-form">
               <form (ngSubmit)="search()">
                    <input type="text" id="description" [(ngModel)]="searchCriteria.description" name="description" placeholder="Find Announcement By Description">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>
  <div class="row">
  <div class="col-lg-4 col-md-6" *ngFor="let p of listAnnonce; let i= index" >
  <div class="property-item">
 
    <div class="pi-pic set-bg" data-setbg="assets/front/img/hero/hero-1.jpg">
      <div class="ri-pic">
        <img src="assets/front/img/property/comparison/comparison-1.jpg" alt="">
        </div>
     
          <div class="label">For rent</div>
      
    </div>
      <div class="pi-text">
          <a href="#" class="heart-icon"><span class="icon_heart_alt"></span></a>
          <div class="pt-price">{{p.price}}DT<!--<span>/month</span>--></div>
          <h5> <a [routerLink]="['/detailannonce',p.idAnnouncement]">{{p.name}}</a></h5>
          <p><span class="icon_pin_alt"></span> {{p.localisation}}</p>
          <!--<a [routerLink]="['/detailannonce',p.idAnnouncement]">details</a>-->
          <ul>
              <li><i class="fa fa-heart"></i>   {{p.likes}} </li>
              <li><i class="fa fa-thumbs-down"></i> {{p.dislikes}} </li>
              <li><i class="fa fa-home"></i>{{p.categorieAnnouncement}}</li>
            <!-- <li><i class="fa fa-bathtub"></i> 03</li>
              <li><i class="fa fa-bed"></i> 05</li>
              <li><i class="fa fa-automobile"></i> 01</li>--> 
          </ul>
          <div class="pi-agent">
              <div class="pa-item">
                  <div class="pa-info">
                      <img src="assets/front/img/property/posted-by/pb-1.jpg" alt="">
                      <h6>Ashton Kutcher</h6>
                  </div>
                  <div class="pa-text">
                      123-455-688
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
</div>
</div>
</section>


<router-outlet></router-outlet>
